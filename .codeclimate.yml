---
engines:
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
      - python
      - php
  fixme:
    enabled: true
  rubocop:
    enabled: true
ratings:
  paths:
  - "lib/**.rb"
exclude_paths:
- tests/
- spec/
- bin/
- "*.gemspec"
- "**/*.md"
- Rakefile
- Gemfile
